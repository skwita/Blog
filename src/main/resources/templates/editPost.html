<!DOCTYPE html>
<html lang="en"
      xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
<form th:action="@{/edit/{id}(id=${post.getId()})}" th:method="PATCH" th:object="${post}">
  <label for="title">Enter title</label>
  <input type="text" th:field="*{title}" id="title">
  <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
  <br>
  <label for="text">Enter text</label>
  <input type="text" th:field="*{text}" id="text">
  <p style="color: red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></p>
  <br>
  <input type="hidden" th:field="*{user}" th:value="${post.getUser()}">
  <input type="submit" value="Save Post">
</form>
</body>
</html>
